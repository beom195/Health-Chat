<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>트레이너 찾기 페이지</h1>
<table >
    <thead>
    <th scope="col">트레이너 번호</th>
    <th scope="col">트레이너 이름</th>
    <th scope="col">회원 등급</th>
    </thead>
    <tbody>
    <tr th:each="trainer: ${trainerList}">
    <td th:text="${trainer.trainerId}"></td>
        <td>
            <!-- 클릭할 수 있는 링크로 trainerName 값 전달 -->
            <a th:href="@{/member/findTrainer/profile(trainerName=${trainer.trainerName})}"
               th:text="${trainer.trainerName}"></a>
        </td>
    <td th:text="${trainer.role.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
